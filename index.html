<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gradient Background Generator</title>
  </head>
  <body>
    <h1>Background Generator</h1>
    <input id="color1" type="color" name="color1" value="#0000ff">
    <input id="color2" type="color" name="color2" value="#00ff00">
    <h2>Current CSS Background</h2>
    <h3>linear-gradient(to right, rgb(0, 0, 255), rgb(0, 255, 0));</h3>
    <button class="btn glow-on-hover" type="button" name="randombg">Click to get random BG-gradient</button>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
